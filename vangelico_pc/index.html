<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Vangelico - HACK PC ( FIVE CITY )</title>

		<link rel="stylesheet" href="./css/style.css" />
		<script src="./script/script.js" defer></script>
	</head>
	<body onload="gameInit()">
		<a href="../">
			<div class="home"><</div>
		</a>
		<div class="container">
			<div class="hackBox">
				<div class="hackStart" id="buttonStart" onclick="gameStart()">Zacznij HackowaÄ‡</div>

				<div class="hackInfo" style="display: none">
					<h2 id="textInfo"></h2>
				</div>
				<div class="hackText" style="display: none">
					<h2 id="textInfo">Zniszcz wszystkie kropki</h2>
				</div>

				<div class="hackFunction" style="display: none">
					<div id="line0" class="line" style="--offset-left: 180px">
						<div class="box" id="boxA" style="--offset-color: 233 34 38">
							A
							<div class="active" id="activeA"></div>
						</div>
					</div>
					<div id="line1" class="line" style="--offset-left: 300px">
						<div class="box" id="boxS" style="--offset-color: 254 231 8">
							S
							<div class="active" id="activeS"></div>
						</div>
					</div>
					<div id="line2" class="line" style="--offset-left: 420px">
						<div class="box" id="boxK" style="--offset-color: 254 0 198">
							K
							<div class="active" id="activeK"></div>
						</div>
					</div>
					<div id="line3" class="line" style="--offset-left: 540px">
						<div class="box" id="boxL" style="--offset-color: 55 224 8">
							L
							<div class="active" id="activeL"></div>
						</div>
					</div>
				</div>

				<div class="hackFooter">
					<div id="progressBox" style="display: none">
						<div class="progressBox">
							<div class="progressBar" id="progress-bar"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
