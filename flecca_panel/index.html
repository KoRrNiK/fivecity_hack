<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Flecca - HACK DOOR ( FIVE CITY )</title>

		<link rel="stylesheet" href="./css/style.css" />
		<script src="./script/script.js" defer></script>
	</head>
	<body onload="gameInit()">
		<a href="../">
			<div class="home"><</div>
		</a>
		<div class="container">
			<div class="hackBox">
				<div class="hackStart" id="buttonStart" onclick="gameStart()">
					Zacznij HackowaÄ‡
				</div>

				<div class="hackInfo" style="display: none">
					<h2 id="textInfo"></h2>
				</div>
				<div class="hackText" style="display: none">
					<h2 id="textInfoUp"></h2>
				</div>

				<div
					id="hackId"
					class="hackFunction"
					style="display: none"
				></div>
				<div id="hackCount" class="hackFunction2" style="display: none">
					<input
						onkeypress="return event.charCode >= 48 && event.charCode <= 57"
						class="input"
						placeholder=""
					/>
				</div>

				<div class="hackFooter">
					<div class="hackCount2" style="display: none">
						<h3><span id="levelHack"></span>/5</h3>
					</div>

					<div id="progressBox" style="display: none">
						<div class="progressBox">
							<div class="progressBar" id="progress-bar"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
