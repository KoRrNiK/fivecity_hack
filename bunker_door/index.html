<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Bunker - DOOR ( FIVE CITY )</title>

		<link rel="stylesheet" href="./css/style.css" />
		<script src="./script/script.js" defer></script>
	</head>
	<body onload="gameInit()">
		<a href="../">
			<div class="home"><</div>
		</a>
		<div class="container">
			<div class="hackBox">
				<div class="hackStart" id="buttonStart" onclick="gameStart()">Zacznij Hackować</div>

				<div class="hackOptions">
					<div class="hackButton">
						<div class="hackDesc">Wysokość wieży</div>
						<input class="progress" type="range" min="3" max="10" value="8" step="1" oninput="towerChangeFunction()" id="towerChangeInput" />
						<div class="hackCount" id="towerChangeId"></div>
					</div>
					<div class="hackButton">
						<div class="hackDesc">Czas hackowania</div>
						<input class="progress" type="range" min="1" max="20" value="10" step="1" oninput="timeChangeFunction()" id="timeChangeInput" />
						<div class="hackCount" id="timeChangeId"></div>
					</div>
					<div class="hackBoxSettings">
						<div class="hackPresset" onclick="hackPresset(0)">Wysokość wieży 8</div>
						<div class="hackPresset" onclick="hackPresset(1)">Wysokość wieży 6</div>
					</div>
				</div>

				<div class="hackInfo" style="display: none">
					<h2 id="textInfo"></h2>
				</div>
				<div class="hackText" style="display: none">
					<h2 id="textInfo">Złam Zamek</h2>
				</div>

				<div id="hackFunction" class="hackFunction" style="display: none">
					<div id="a"></div>
					<div id="b"></div>
					<div id="c"></div>
				</div>
				<div id="hackFunction2" class="hackFunction2" style="display: none">
					<div id="a1"></div>
					<div id="a2"></div>
					<div id="a3"></div>
				</div>

				<div class="hackFooter">
					<div id="progressBox" style="display: none">
						<div class="progressBox">
							<div class="progressBar" id="progress-bar"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
