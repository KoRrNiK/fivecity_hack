<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>SGOC - HACK PC ( FIVE CITY )</title>

		<link rel="stylesheet" href="./css/style.css" />
		<script src="./solver/script/words.js" defer></script>
		<script src="./script/script.js" defer></script>
	</head>
	<body onload="gameInit()">
		<a href="../">
			<div class="home"><</div>
		</a>
		<div class="container">
			<div class="hackBox">
				<div class="hackStart" id="buttonStart" onclick="gameStart()">
					Zacznij Hackować
				</div>

				<div class="hackInfo" style="display: none">
					<h2 id="textInfo"></h2>
				</div>
				<div class="hackText" style="display: none">
					<h2 id="textInfo2">Złam hasło</h2>
				</div>

				<div class="hackFunction" style="display: none"></div>

				<div id="hackKeyboard"></div>

				<div class="hackFooter">
					<div id="progressBox" style="display: none">
						<div class="progressBox">
							<div class="progressBar" id="progress-bar"></div>
						</div>
					</div>
				</div>

				<div
					style="position: relative; top: 600px; width: 70px"
					class="hackStart"
					id="buttonStart"
					onclick="return window.location.href = './solver'"
				>
					Pomocnik
				</div>
			</div>
		</div>
	</body>
</html>
