<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Vangelico - HACK PC ( FIVE CITY )</title>

		<link rel="stylesheet" href="./css/style.css" />
		<script src="./script/script.js" defer></script>
	</head>
	<body onload="gameInit()">
		<a href="../">
			<div class="home"><</div>
		</a>
		<div class="container">
			<div class="hackBox">
				<div class="hackStart" id="buttonStart" onclick="gameStart()">
					Zacznij Hackować
				</div>

				<div class="hackInfo" style="display: none">
					<h2 id="textInfo"></h2>
				</div>
				<div class="hackText" style="display: none">
					<h2 id="textInfo">
						Ile z 625 punktów jest podłączonych? (max 10% błędu)
					</h2>
					<h3 id="levelHack">1/5</h3>
				</div>

				<div
					id="hackFunction"
					class="hackFunction"
					style="display: none"
				></div>
				<div id="hackCount" class="hackFunction2" style="display: none">
					<input
						onkeypress="return event.charCode >= 48 && event.charCode <= 57"
						class="input"
						placeholder="Ilość podłączonych punktów"
					/>
					<h2 id="hackCorrect" style="display: none">
						Poprawna odpowiedź: <span id="correct"></span> Błąd:
						<span id="percent"></span>
					</h2>
				</div>
				<div class="hackFooter">
					<div id="progressBox" style="display: none">
						<div class="progressBox">
							<div class="progressBar" id="progress-bar"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
