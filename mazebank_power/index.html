<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>MazeBank - HACK POWER ( FIVE CITY )</title>

		<link rel="stylesheet" href="./css/style.css" />
		<script src="./script/script.js" defer></script>
	</head>
	<body>
		<a href="../">
			<div class="home"><</div>
		</a>
		<div class="container">
			<div class="hackBox">
				<div class="hackStart" id="buttonStart" onclick="start()">
					Zacznij Hackowac
				</div>
				<div class="hackInfo">
					<h2 id="textInfo"></h2>
				</div>
				<div class="hackText">
					<h3><span id="levelHack">1</span>/3</h3>
					<h3 id="textGame"></h3>
					<h2 id="searchNumber"></h2>
				</div>

				<div class="hackFunction" id="changeGrid"></div>

				<div class="hackFooter">
					<div id="progressBox">
						<div class="progressBox">
							<div class="progressBar" id="progress-bar"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
