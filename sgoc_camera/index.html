<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>SGOC - HACK CAMERA ( FIVE CITY )</title>

		<link rel="stylesheet" href="./css/style.css" />
		<script src="./script/script.js" defer></script>
	</head>
	<body onload="gameInit()">
		<a href="../">
			<div class="home"><</div>
		</a>
		<div class="container">
			<div class="hackBox">
				<div class="hackStart" id="buttonStart" onclick="gameStart()">Zacznij Hackować</div>

				<div class="hackInfo" style="display: none">
					<h2 id="textInfo"></h2>
				</div>
				<div class="hackText" style="display: none">
					<h2 id="textInfo2">Uzupełnij Przewód</h2>
				</div>

				<div class="squareList" style="display: none">
					<div class="el blue">
						<div class="countColor" id="count1"></div>
					</div>
					<div class="el green">
						<div class="countColor" id="count2"></div>
					</div>
					<div class="el red">
						<div class="countColor" id="count3"></div>
					</div>
					<div class="el orange">
						<div class="countColor" id="count4"></div>
					</div>
					<div class="el pink">
						<div class="countColor" id="count5"></div>
					</div>
					<div class="el yellow">
						<div class="countColor" id="count6"></div>
					</div>
				</div>
				<div class="hackFunction" style="display: none"></div>
				<div class="hackFunction2" style="display: none">
					<div class="el blue" id="color1"></div>
					<div class="el green" id="color2"></div>
					<div class="el red" id="color3"></div>
					<div class="el orange" id="color4"></div>
					<div class="el pink" id="color5"></div>
					<div class="el yellow" id="color6"></div>
				</div>

				<div class="hackFooter">
					<div id="progressBox" style="display: none">
						<div class="progressBox">
							<div class="progressBar" id="progress-bar"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
