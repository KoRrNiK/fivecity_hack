<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Bunker - CASE ( FIVE CITY )</title>

		<link rel="stylesheet" href="./css/style.css" />
		<script src="./script/script.js" defer></script>
	</head>
	<body onload="gameInit()">
		<a href="../">
			<div class="home"><</div>
		</a>
		<div class="container">
			<div class="hackBox">
				<div class="hackStart" id="buttonStart" onclick="gameStart()">Zacznij Hackować</div>

				<div class="hackInfo" style="display: none">
					<h2 id="textInfo"></h2>
				</div>
				<div class="hackText" style="display: none">
					<h2 id="textInfo">Znajdź litery i wpisz je w kratki poniżej</h2>
				</div>

				<div id="hackFunction" class="hackFunction" style="display: none">
					<div id="cursor"></div>
					<div id="boxLetters" class="boxLetters"></div>
				</div>
				<div id="hackFunction2" class="hackFunction2" style="display: none">
					<input id="input0" placeholder="•" onkeyup="validate(this);" />
					<input id="input1" placeholder="•" onkeyup="validate(this);" />
					<input id="input2" placeholder="•" onkeyup="validate(this);" />
					<input id="input3" placeholder="•" onkeyup="validate(this);" />
					<input id="input4" placeholder="•" onkeyup="validate(this);" />
					<input id="input5" placeholder="•" onkeyup="validate(this);" />
					<input id="input6" placeholder="•" onkeyup="validate(this);" />
					<input id="input7" placeholder="•" onkeyup="validate(this);" />
				</div>

				<div class="hackFooter">
					<div id="progressBox" style="display: none">
						<div class="progressBox">
							<div class="progressBar" id="progress-bar"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
